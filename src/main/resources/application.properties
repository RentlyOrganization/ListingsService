spring.application.name=Rental-listing-service
spring.cloud.config.enabled=false
eureka.client.enabled=false
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/Listings
spring.datasource.username=postgres
spring.datasource.password=haslo
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
# Konfiguracja swaggera
#- UI Swaggera: `http://localhost:8080/swagger-ui.html`
#- JSON OpenAPI: `http://localhost:8080/api-doc`
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method